    <form action="#">
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <label for="phone">phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <label for="country">Counttry: </label>
            <select name="country" id="country">
                <option disabled selected value="">Select an option</option>                  
                <option value="India">India</option>
                <option value="Russia">Russia</option>
                <option value="usa">USA</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>
                <label for="address">Address Street </label>
                <input type="text" name="Street" id="Street" placeholder="Enter your street">
                <label for="city">City </label>
                <input type="text" name="city" id="city" placeholder="Enter your city">
                <label for="state">State </label>
                <input type="text" name="state" id="state" placeholder="Enter your state">
                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" placeholder="Enter your zip">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="4" placeholder="Enter your comment"></textarea>
            <label for="check">I agree to the terms of service</label>
            <input type="checkbox" name="check" id="check">
        </fieldset>
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
